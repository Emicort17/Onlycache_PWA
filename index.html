<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador PWA de Cócteles</title>
    <link rel="stylesheet" href="/Onlycache_PWA/styles/main.css">
    <link rel="manifest" href="/Onlycache_PWA/manifest.json">

</head>

<body>
    <header>
        <h1>🍹 Buscador de Cócteles PWA</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="cocktailName" placeholder="Escribe el nombredel cóctel (ej. Margarita)" value="Mojito">
            <button id="searchButton">Buscar</button>
        </section>
        <section id="result" class="result-container">
            <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prueba.</p>
        </section>
    </main>
    <script src="/Onlycache_PWA/main.js"></script>
    <script src="/Onlycache_PWA/scripts/app.js"></script>
</body>

</html>
